<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Usando listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="A"><!-- 1 A a I i-->
        <li>Acordar</li>
        <li>Comer</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="square"><!-- disc circle square-->
        <li>Pão</li>
        <li>Feijão</li>
        <li>Arroz</li>
    </ul>
    
</body>
</html>
